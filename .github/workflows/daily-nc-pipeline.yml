name: Daily Nature Counter Pipeline

on:
  schedule:
    - cron: '0 1 * * *'   # 9pm ET during Daylight Time (EDT)
    - cron: '0 2 * * *'   # 9pm ET during Standard Time (EST)
  workflow_dispatch: {}    # allow manual run anytime

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    env:
      MONGO_URI: ${{ secrets.MONGO_URI }}
      DRIVE_FOLDER_ID: ${{ secrets.DRIVE_FOLDER_ID }}
      OUTPUT_NAME: NC-DA-Journal-Data.xlsx
      RUN_MODE: inc
      SA_JSON_PATH: drive-sa.json
      DRIVE_SA_JSON: ${{ secrets.DRIVE_SA_JSON }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Gate only scheduled runs by Eastern hour; manual runs skip this gate
      - name: Determine Eastern Time execution window
        if: github.event_name == 'schedule'
        id: eastern_gate
        run: |
          export TZ=America/New_York
          current_hour=$(date +'%H')
          if [ "$current_hour" = "21" ]; then
            echo "run=true" >> "$GITHUB_OUTPUT"
          else
            echo "run=false" >> "$GITHUB_OUTPUT"
            echo "Skipping; it's not 21:00 ET."
          fi

      - name: Validate required secrets
        if: github.event_name == 'workflow_dispatch' || steps.eastern_gate.outputs.run == 'true'
        run: |
          for k in MONGO_URI DRIVE_FOLDER_ID DRIVE_SA_JSON; do
            if [ -z "${!k}" ]; then
              echo "Missing required secret: $k"
              exit 1
            fi
          done
          echo "Secrets OK"

      - name: Set up Python
        if: github.event_name == 'workflow_dispatch' || steps.eastern_gate.outputs.run == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        if: github.event_name == 'workflow_dispatch' || steps.eastern_gate.outputs.run == 'true'
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Nature Counter pipeline
        if: github.event_name == 'workflow_dispatch' || steps.eastern_gate.outputs.run == 'true'
        run: python -m pipeline_project

