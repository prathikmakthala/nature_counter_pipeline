name: Daily Nature Counter Pipeline

on:
  schedule:
    - cron: '0 4 * * *'   # 9pm PT (DST)
    - cron: '0 5 * * *'   # 9pm PT (Standard Time)
  workflow_dispatch: {}    # allow manual run anytime

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    env:
      MONGO_URI: ${{ secrets.MONGO_URI }}
      DRIVE_FOLDER_ID: ${{ secrets.DRIVE_FOLDER_ID }}
      OUTPUT_NAME: NC-DA-Journal-Data.xlsx
      RUN_MODE: inc
      SA_JSON_PATH: drive-sa.json
      DRIVE_SA_JSON: ${{ secrets.DRIVE_SA_JSON }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Only gate scheduled runs by PT hour; manual runs skip this step entirely
      - name: Determine Pacific Time execution window
        if: github.event_name == 'schedule'
        id: pacific_gate
        run: |
          export TZ=America/Los_Angeles
          current_hour=$(date +'%H')
          if [ "$current_hour" = "21" ]; then
            echo "run=true" >> "$GITHUB_OUTPUT"
          else
            echo "run=false" >> "$GITHUB_OUTPUT"
            echo "Skipping; it's not 21:00 PT."
          fi

      - name: Validate required secrets
        if: github.event_name == 'workflow_dispatch' || steps.pacific_gate.outputs.run == 'true'
        run: |
          python - <<'PY'
import os
missing = [k for k in ("MONGO_URI","DRIVE_FOLDER_ID","DRIVE_SA_JSON") if not os.getenv(k)]
if missing: raise SystemExit(f"Missing required secrets: {', '.join(missing)}")
print("Secrets OK")
PY

      - name: Set up Python
        if: github.event_name == 'workflow_dispatch' || steps.pacific_gate.outputs.run == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        if: github.event_name == 'workflow_dispatch' || steps.pacific_gate.outputs.run == 'true'
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Nature Counter pipeline
        if: github.event_name == 'workflow_dispatch' || steps.pacific_gate.outputs.run == 'true'
        run: python -m pipeline_project
